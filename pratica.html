<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilopratica.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet"> 
    <title>Random Pokemon Card Generator</title>
</head>
<body>
    <div class="cardcontainer">
        <div class="namenum">
            <h2 class="name">meowth</h2>
            <h4 class="numberid">52</h4>
        </div>
        <div class="image">
            <img class="imagempoke" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/52.png" alt="meow">
        </div>
            <div class="items">
                <div class="item item1">
                    <p class="itemname itemname1">nugget</p>
                    <img class="imgitem itemimg1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/nugget.png" alt="">
                </div>
                <div class="item item2">
                    <p class="itemname itemname2">quick-claw</p>
                    <img class="imgitem itemimg2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/quick-claw.png" alt="">
                </div>
            </div>
        </div>

        <div class="random">
            <div class="inputchoice">
                <input type="number" name="numeroinput" id="inumber" placeholder="Pokedex Number">
            <input type="button" value="Submit" id="submitbutton">
            </div>
            <input type="button" value="Random" id="randombutton">
        </div>
        <script src="./code.js"></script>
</body>
</html>
